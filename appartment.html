<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lusso Admin Panel</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="phone.css" />
</head>

<body>
  <aside id="sidebar">
    <div class="cross-btn" onclick="crossBtn()">
      <i class="fas fa-xmark"></i>
    </div>
    <div class="container p-0">
      <div class="site-logo">
        <img src="asset/images/logo.png" alt="" />
      </div>
      <div class="aside-menu">
        <ul class="menu-ul">
          <li class="menu-item d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="index.html">
              <div class="menu-icon">
                <img src="asset/images/deve-icon.svg" alt="" />
              </div>
              Developments
            </a>
          </li>
          <li class="menu-item active d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="appartment.html">
              <div class="menu-icon">
                <img src="asset/images/deve-icon.svg" alt="" />
              </div>
              Apartments
            </a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="Furnishing.html">
              <div class="menu-icon">
                <img src="asset/images/furn-icon.svg" alt="" />
              </div>
              Furnishings
            </a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="fabric.html">
              <div class="menu-icon">
                <img src="asset/images/fbr-icon.svg" alt="" />
              </div>
              Fabrics
            </a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="clients.html">
              <div class="menu-icon">
                <img src="asset/images/client-icon.svg" alt="" />
              </div>
              Clients
            </a>
          </li>
          <li class="menu-item d-flex justify-content-start align-items-center">
            <a class="menu-link d-flex justify-content-center align-items-center" href="demoUser.html">
              <div class="menu-icon">
                <img src="asset/images/client-icon.svg" alt="" />
              </div>
              Demo Users
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <!-- ================================================== -->
  <!-- =================    MAIN CONTAINER   ============ -->
  <div class="main-container container-fluid">
    <div class="contianer-fluid">
      <div class="header d-flex justify-content-between align-items-center">
        <div class="toggle-btn" onclick="toggleSideNav()">
          <div class="toggle-bar"></div>
          <div class="toggle-bar"></div>
          <div class="toggle-bar"></div>
        </div>
        <div class="site-name">
          <h3>Admin Panel</h3>
        </div>
        <div class="admin-info d-flex justify-content-centter align-items-center">
          <p>Admin Name</p>
          <div class="user-img">
            <img src="asset/images/user-igm.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- =-============================ -->
    <div class="apf-container">
      <form action="">
        <div class="apf-info">
          <div class="row main-aprt-page">
            <h4>Apartment Info</h4>
            <div class="col-6">
              <div class="apf-info-div aprt-page d-flex justify-content-start align-items-start flex-column">
                <label for="">Select Development</label>
                <select name="" class="selects" id="">
                  <option selected class="selects" value="">Select Apartment</option>
                  <option value="">Select Apartment</option>
                  <option value="">Select Apartment</option>
                </select>
                <div class="apf-inp apf-inp2 d-flex flex-column w-100">
                  <label for="">Owner Name</label>
                  <input class="inputs border-0" type="text" placeholder="" />
                </div>
              </div>
            </div>
            <div class="col-6 ps-3">
              <div class="apf-info-div aprt-page d-flex justify-content-start align-items-start flex-column">
                <label for="">Apartment Number</label>
                <select name="" class="selects" id="">
                  <option selected value="">Select Apartment</option>
                  <option value="">Select Apartment</option>
                  <option value="">Select Apartment</option>
                </select>

                <div class="apf-inp apf-inp2 d-flex flex-column w-100">
                  <label for="">Owner Email</label>
                  <input class="inputs border-0" type="email" placeholder="" />
                </div>
              </div>
            </div>
          </div>
          <div class="aprt-page-btn d-flex justify-content-center align-items-center">
            <!-- <button class="custom-btn dark">Continue</button> -->
            <a class="custom-btn dark" href="main-aprt-space.html">Continue</a>
          </div>
        </div>
      </form>

    </div>
    <!-- ================================================== -->
    <!-- ==============   END MAIN CONTAINER   ============ -->
    <!-- Button trigger modal -->

    <!-- MDB -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
