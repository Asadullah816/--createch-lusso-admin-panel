        <div class="add-aprtment">
            <div class="row edit-aprt-row w-100">
                <div class="col-lg-5 edit-ai-col col-md-6">
                    <div class="aprt-form">

                        <div class="aprt-form-inp">
                            <label for="name">Development Name</label>
                            <input type="text" placeholder="Development Name" value="Serene Life Residences">
                        </div>
                        <div class="aprt-form-inp">
                            <label for="name">Development Address</label>

                        <div class="aprt-form-btns d-flex justify-content-between align-items-center">

                                Apartment Edited Successfully!
                            </div>
                            <div class="aprt-form-create">
                                <button class="table-edit" class="custom-btn dark" data-mdb-ripple-init

                <div class="af-pos col-lg-2 col-md-6 edit-aimg-col">

                    <div class="modal-body">

                        <div class="client-modal-inp d-flex flex-column">

                                </div>
                            </div>



                            <button type="submit" onclick="saveBadges()" class="custom-btn dark">Save</button>
                        </div>


                    </div>
                </div>

        <div id="myModal" class="modal-sec">
            <!-- Modal content -->
            <div class="modal-content d-flex justify-content-center align-items-center flex-column">

                </div>

        <script type="text/javascript"

        <script src="../../script.js"></script>
        <script>
            function displayImage() {
                const fileInput = document.getElementById('file-input');
                const previewImage = document.getElementById('preview-image');
                const file = fileInput.files[0];

                if (file) {
                    const reader = new FileReader();

                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                    };

                    reader.readAsDataURL(file);
                } else {
                    previewImage.src = '../images/file-inp.png';
                }
            }
        </script>
